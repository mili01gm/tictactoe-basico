<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css"href="css/main.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />

</head>

<body>

  <div class="tablero" align="center">
      <h1 id="inicial">TIC TAC TOE</h1>

      <br><br>

      <div class="score">
        <label for="xWin">X score:</label>
        <span id="xScore" value="0">0</span><br>
        <label for="xWin">O score:</label>
        <span id="oScore" value ="0">0</span><br>
      </div>

      <br>

      <div class="game">
      <input type="button" class="buttons" id="j1" value="+">
      <input type="button" class="buttons" id="j2" value="+">
      <input type="button" class="buttons" id="j3" value="+"><br>
      <input type="button" class="buttons" id="j4" value="+">
      <input type="button" class="buttons" id="j5" value="+">
      <input type="button" class="buttons" id="j6" value="+"><br>
      <input type="button" class="buttons" id="j7" value="+">
      <input type="button" class="buttons" id="j8" value="+">
      <input type="button" class="buttons" id="j9" value="+">
    </div>

  <br>
  <button type="reset" value="Reset" id="reset">New game!</button>

  </div>

    <script src="js/app.js"></script>

</body>
</html>
